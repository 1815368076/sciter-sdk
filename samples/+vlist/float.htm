<html>
  <head>
  <title></title>
  <style>

vlist
{
 display: block;
 height: *;
 width: *;
 border: 1px solid black;
 padding: 3px;
 overflow: scroll-indicator;
 prototype: VList url(vlist.tis);
 flow:vertical;
}

vlist > li {
 //line-height: 0px;
 padding: 5px;
 behavior: form;
}

vlist > li > img {
 float: left;
 margin: 0px 5px 0px 5px;
}
vlist > li > p {
 width: *;
 line-height: 1.8em;
 padding: 0px;
 margin: 0px;
}

vlist > li:current {
  background-color: #F3F3F3;
}

  </style>
  <script type="text/tiscript">

  function self.ready() {
    var records = [];
    for(var i in 20)
      records.push { index: i, caption:"In recent years many people have become increasingly aware of the need for physical fitness. In recent years many people have become increasingly aware of the need for physical fitness.", img: "sciter:copy.png" };
    $(vlist).value = records;
  }

  function setupItemView(recordNo, record, itemEl) {
    itemEl.$(img).attributes["src"] = record.img;
  }

  </script>
  </head>
<body>

  <vlist>
    <li><img src="sciter:copy.png"><p(caption)></p></li>
  </vlist>

</body>
</html>
