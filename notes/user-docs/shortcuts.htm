    </head><body><h1>Keyboard shortcuts</h1>
	<h2>Notes editor</h2>
	<table><tbody><tr><th>shortcut</th><th>action</th><th>where</th></tr>
<tr><td>CTRL+C</td><td>copy selection to clipboard</td><td/></tr>
<tr><td>CTRL+X</td><td>move selection to clipboard</td><td/></tr>
<tr><td>CTRL+V</td><td>paste clipboard content</td><td/></tr>
<tr><td>CTRL+Z</td><td>undo last action</td><td/></tr><tr><td>CTRL+SHIFT+Z</td><td>redo last undone action</td><td>MacOS</td></tr><tr><td>CTRL+Y</td><td>redo last undone action</td><td>Windows, Linux</td></tr><tr><td>CTRL+A</td><td>select all - whole document</td><td/></tr>
